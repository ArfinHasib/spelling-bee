<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spelling Bee | DevLab tutorials</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="all">
			<div class="logo">
				<img src="bee.png" alt="spelling bee logo" />
			</div>
			<input
				type="text"
				id="input"
				placeholder="Type Your Word Here..." />

			<div class="cont">
				<button id="sub" class="btn3">Submit</button>
				<button id="speak" class="btn2">Speak</button>
			</div>
			<button id="btn">Generate a New Word</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
